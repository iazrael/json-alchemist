<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON 格式化工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for code areas */
      textarea::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      textarea::-webkit-scrollbar-track {
        background: #1e293b;
      }
      textarea::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 5px;
      }
      textarea::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Theme variables */
      :root.dark {
        --bg-primary: #020617; /* slate-950 */
        --bg-secondary: #0f172a; /* slate-900 */
        --text-primary: #e2e8f0; /* slate-200 */
        --text-secondary: #94a3b8; /* slate-400 */
        --border-color: #1e293b; /* slate-800 */
        --accent-color: #818cf8; /* brand-500 */
      }
      
      :root.light {
        --bg-primary: #fafafa; /* neutral-50 */
        --bg-secondary: #f5f5f5; /* neutral-100 */
        --text-primary: #171717; /* neutral-900 */
        --text-secondary: #525252; /* neutral-600 */
        --border-color: #e5e5e5; /* neutral-200 */
        --accent-color: #4f46e5; /* brand-600 */
      }
      
      :root.blue {
        --bg-primary: #0c4a6e; /* blue-950 */
        --bg-secondary: #0369a1; /* blue-900 */
        --text-primary: #e0f2fe; /* blue-100 */
        --text-secondary: #bae6fd; /* blue-300 */
        --border-color: #075985; /* blue-800 */
        --accent-color: #22d3ee; /* cyan-400 */
      }
      
      :root.green {
        --bg-primary: #052e16; /* emerald-950 */
        --bg-secondary: #064e3b; /* emerald-900 */
        --text-primary: #d1fae5; /* emerald-100 */
        --text-secondary: #6ee7b7; /* emerald-300 */
        --border-color: #047857; /* emerald-800 */
        --accent-color: #a3e635; /* lime-400 */
      }
      
      :root.pink {
        --bg-primary: #FFF0F5; /* lavender blush */
        --bg-secondary: #FFB7C5; /* cherry blossom pink */
        --text-primary: #222222; /* dark gray */
        --text-secondary: #444444; /* medium gray */
        --border-color: #FF69B4; /* hot pink */
        --accent-color: #FF1493; /* deep pink */
      }
      
      :root.orange {
        --bg-primary: #FFE5B4; /* peach */
        --bg-secondary: #FFA500; /* orange */
        --text-primary: #FFFFFF; /* white */
        --text-secondary: #222222; /* dark gray */
        --border-color: #FF8C00; /* dark orange */
        --accent-color: #FF4500; /* orange red */
      }
      
      :root.purple {
        --bg-primary: #E6E6FA; /* lavender */
        --bg-secondary: #800080; /* purple */
        --text-primary: #FFFFFF; /* white */
        --text-secondary: #DDDDDD; /* light gray */
        --border-color: #4B0082; /* indigo */
        --accent-color: #9370DB; /* medium purple */
      }
      
      /* Apply theme variables */
      .bg-primary { background-color: var(--bg-primary, #020617); }
      .bg-secondary { background-color: var(--bg-secondary, #0f172a); }
      .text-primary { color: var(--text-primary, #e2e8f0); }
      .text-secondary { color: var(--text-secondary, #94a3b8); }
      .border-color { border-color: var(--border-color, #1e293b); }
      .text-accent { color: var(--accent-color, #818cf8); }
      .bg-accent { background-color: var(--accent-color, #818cf8); }
    </style>

}
</script>

</html>
